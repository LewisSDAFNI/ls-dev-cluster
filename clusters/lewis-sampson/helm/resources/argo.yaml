---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: argo
  namespace: flux-system
spec:
  interval: 24h
  url: https://argoproj.github.io/argo-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: argo-events
  namespace: argo
spec:
  chart:
    spec:
      chart: argo-events
      interval: 1m
      version: "2.4.5"
      sourceRef:
        kind: HelmRepository
        name: argo
        namespace: flux-system
  interval: 1m
  values:
    crds:
      install: true
    controller:
      metrics:
        enabled: true
      serviceMonitor:
        enabled: true
      rbac:
        managedNamespace: "vis-dev,workflows-dev"
    
